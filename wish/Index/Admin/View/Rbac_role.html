<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>角色列表</title>
<link rel='stylesheet' href='__PUBLIC__/Css/public.css'>
</head>
<body>
<table class='table'>
	<tr>
		<th>id</th>
		<th>角色名称</th>
		<th>角色描述</th>
		<th>开启状态</th>
		<th>操作</th>
	</tr>
	
	<foreach name='role' item='v'>
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td>{$v.remark}</td>
			<td>
			 <if condition='$v["status"]'>开启 <else/>关闭 </if>
			</td>
			<td>
			<a href='{:U("Admin/Rbac/access",array("rid"=>$v["id"]))}'>权限操作</a>
			</td>
		</tr>
	</foreach>
	
</table>
</body>
</html>
