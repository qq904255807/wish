<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户列表</title>
<link rel='stylesheet' href='__PUBLIC__/Css/public.css'>
</head>
<body>
<table class='table'>
	<tr>
		<th>ID</th>
		<th>用户名</th>
		<th>上次登录时间</th>
		<th>上次登录IP</th>
		<th>锁定状态</th>
		<th>用户所属组别</th>
		<th>操作</th>
	</tr>
	
	<foreach name='user' item='v'>
	<tr>
		<td>{$v.id}</td>
		<td>{$v.username}</td>
		<td>{$v.logintime|date='Y-m-d H:i',###}</td>
		<td>{$v.loginip}</td>
		<td>
			<if condition='$v[locke]'>锁定<else/>未锁定</if>
		</td>
		<td>
			<if condition='C("RBAC_SUPPERADMIN") == $v["username"]'>超级管理员<else/>
			<ul>
				<foreach name='v.role' item='value'>
					<li>{$value.name}({$value.remark})</li>
				</foreach>			
			</ul>
			</if>
		</td>
		<td><a href="">锁定</a></td>
	</tr>
	</foreach>
</table>
</body>
</html>
