<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>节点列表</title>
<link rel="stylesheet" href="__PUBLIC__/Css/node.css" />

<head>
<style type="text/css">
p.small {line-height: 90%}
p.big {line-height: 200%}
</style>
</head>
</head>
<body>
<div id='wrap'>
	<a href="{:U('Admin/Rbac/addNode')}" class='add-app'>添加应用</a>
	
	<foreach name='node' item='app'>
			<div class='app'>
			<p>
			<strong>{$app.title}</strong>
			[<a href="{:U('Admin/Rbac/addNode',array('pid'=>$app['id'],level=>2))}">添加控制器</a>]
					[<a href="{:U('Admin/Rbac/addNode',array('name'=>$app['name'],'title'=>$app[title]))}">修改</a>]
					[<a href="{:U('Admin/Rbac/deleteNode',array('pid'=>$app['id']))}">删除</a>]
			</p>
				
				<foreach name='app.child' item='controller'>
					<dl>
						<dt>
							<strong>{$controller.title}</strong>
							[<a href="{:U('Admin/Rbac/addNode',array('pid'=>$controller['id'],level=>3))}">添加方法</a>]
						</dt>
						<foreach name='controller.child' item='action'>
							<dd>
								<span>{$action.title}</span>
								[<a href="{:U('Admin/Rbac/addNode',array('name'=>$action['name'],'title'=>$action[title]))}">修改</a>]
								[<a href="{:U('Admin/Rbac/deleteNode',array('pid'=>$action['id']))}"">删除</a>]
							</dd>
						</foreach>
					</dl>
				</foreach>
			</div>
		</foreach>
		
	</div>
</body>
</html>
